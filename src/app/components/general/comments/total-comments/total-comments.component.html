        <div class="mht-col mht-col-12 start complex" *ngIf="!isLoading">
            <mat-icon>comment</mat-icon>
            <span style="margin-left: 5px!important;">
                    {{totalCount}}

                <span>
                    <mat-spinner></mat-spinner>
                </span>
        </div>
    </div>
</div>
